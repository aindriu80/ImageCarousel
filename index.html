<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="resources/favicon.ico" />
    <link rel="stylesheet" href="./resources/style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="./resources/img/Image1.webp" alt="image-one" />
        <img src="./resources/img/Image2.webp" alt="image-two" />
        <img src="./resources/img/Image3.webp" alt="image-three" />
        <img src="./resources/img/Image4.webp" alt="image-four" />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="./resources/script.js"></script>
  </body>
</html>
